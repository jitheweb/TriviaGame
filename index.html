<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="triviastyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="triviastyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="trivia.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>
  <body>
    <audio controls loop>
      <source src="LiveItUp.mp3" type="audio/mpeg" />
    </audio>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="container">
      <div class="header text-center">
        <h1>World Cup Trivia Game</h1>
      </div>
      <br />
      <br />
      <br />
      <br />

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div id="game">
            <h2>World Cup Trivia Game</h2>
            <p id="remaining-time" class="lead">
              Remaining Time: <span id="timer"></span>
            </p>
            <p id="question" class="lead"></p>
          </div>
        </div>
        <div id="results"></div>
      </div>
      <div class="row">
        <div id="choices" class="col px-md-3 text-center">
          <button id="start" class="btn btn-info btn-lg center-block">
            Start Game
          </button>
          <div id="options"></div>
        </div>
      </div>
    </div>
  </body>
</html>
